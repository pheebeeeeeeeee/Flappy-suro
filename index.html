<!DOCTYPE html>
<html lang="en">
<head>

  <style>

    }
    canvas {

    /* Name Input Screen */
    #nameScreen {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;

      align-items: center;
    }
    #nameBox {
      padding: 10px 20px;
      font-size: 22px;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    #startBtn {
      margin-top: 15px;
      padding: 10px 25px;
      font-size: 22px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>

  <div id="nameScreen">

    <button id="startBtn">Start Game</button>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ðŸ° Rabbit image
    const rabbit = new Image();
    rabbit.src = "rabbit.jpeg";

    const RABBIT_WIDTH = 80;
    const RABBIT_HEIGHT = 55;

    let rabbitX = 50;
    let rabbitY = 150;
    let gravity = 0.4;
    let velocity = 0;
    let lift = -7;

    // Pipes
    let pipes = [];
    const pipeWidth = 60;
    const gap = 220;

    // Game states
    let gameStarted = false;
    let gameOver = false;
    let score = 0;

    // Player name + high score
    let playerName = "";
    let highScore = 0;

    function loadHighScore() {
      let key = "flappyRabbitHighScore_" + playerName;
      highScore = Number(localStorage.getItem(key)) || 0;
    }

    function saveHighScore() {
      let key = "flappyRabbitHighScore_" + playerName;
      localStorage.setItem(key, highScore);
    }

    function createPipe(first = false) {
      let top = Math.random() * (canvas.height - gap - 100) + 20;

      pipes.push({
        x: first ? canvas.width - 100 : canvas.width,
        top: top,
        bottom: top + gap
      });
    }

    function resetGame() {
      rabbitY = 150;
      velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      gameStarted = false;

      // ðŸŸ¡ first pipe closer
      createPipe(true);
    }

    function update() {
      if (!gameStarted || gameOver) {
        draw();
        return;
      }

      velocity += gravity;
      rabbitY += velocity;

      if (rabbitY + RABBIT_HEIGHT > canvas.height) {
        gameOver = true;
      }

      pipes.forEach((pipe, index) => {
        pipe.x -= 1.5;

        // Score
        if (pipe.x + pipeWidth === rabbitX) {
          score++;
          if (score > highScore) {
            highScore = score;
            saveHighScore();
          }
        }

        if (pipe.x + pipeWidth < 0) {
          pipes.splice(index, 1);
        }

        // Collision
        if (
          rabbitX < pipe.x + pipeWidth &&
          rabbitX + RABBIT_WIDTH > pipe.x &&
          (rabbitY < pipe.top || rabbitY + RABBIT_HEIGHT > pipe.bottom)
        ) {
          gameOver = true;
        }
      });

      // More space before *second* pipe
      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
        createPipe();
      }

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Pipes
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
      });

      // Rabbit
      ctx.drawImage(rabbit, rabbitX, rabbitY, RABBIT_WIDTH, RABBIT_HEIGHT);

      // Score UI
      ctx.fillStyle = "white";
      ctx.font = "40px Arial";
      ctx.fillText(score, 20, 50);

      ctx.fillStyle = "yellow";
      ctx.font = "28px Arial";
      ctx.fillText("High (" + playerName + "): " + highScore, 20, 90);

      // Start text
      if (!gameStarted && !gameOver) {
        ctx.font = "60px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Tap to Start", canvas.width / 2 - 150, canvas.height / 2);
      }

      // Game over
      if (gameOver) {
        ctx.font = "60px Arial";
        ctx.fillStyle = "red";
        ctx.fillText("You killed Suro!", canvas.width / 2 - 200, canvas.height / 2);

        if (score == highScore) {
          ctx.fillStyle = "yellow";
          ctx.font = "40px Arial";
          ctx.fillText("NEW HIGH SCORE!", canvas.width / 2 - 180, canvas.height / 2 - 80);
        }

        ctx.font = "40px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Tap to restart", canvas.width / 2 - 130, canvas.height / 2 + 70);
      }
    }

    function flap() {
      if (!gameStarted) {
        gameStarted = true;
        update();
      } else if (gameOver) {
        resetGame();
      } else {
        velocity = lift;
      }
    }

    window.addEventListener("keydown", flap);
    window.addEventListener("touchstart", flap);

    rabbit.onload = () => draw();
