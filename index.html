<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flappy Rabbit</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #70c5ce;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ðŸ° Rabbit image
    const rabbit = new Image();
    rabbit.src = "rabbit.jpeg";

    const RABBIT_WIDTH = 80;
    const RABBIT_HEIGHT = 55;

    let rabbitX = 50;
    let rabbitY = 150;
    let gravity = 0.4;
    let velocity = 0;
    let lift = -7;

    // Pipes
    let pipes = [];
    const pipeWidth = 60;
    const gap = 220; // increased gap

    // Game states
    let gameStarted = false;
    let gameOver = false;
    let score = 0;

    // High score saved permanently
    let highScore = localStorage.getItem("flappyRabbitHighScore") || 0;

    function createPipe() {
      let top = Math.random() * (canvas.height - gap - 100) + 20;
      pipes.push({ x: canvas.width, top: top, bottom: top + gap });
    }

    function resetGame() {
      rabbitY = 150;
      velocity = 0;
      pipes = [];
      score = 0;
      gameOver = false;
      gameStarted = false;
    }

    function update() {
      if (!gameStarted || gameOver) {
        draw();
        return;
      }

      velocity += gravity;
      rabbitY += velocity;

      // Floor collision
      if (rabbitY + RABBIT_HEIGHT > canvas.height) {
        gameOver = true;
      }

      pipes.forEach((pipe, index) => {
        pipe.x -= 1.5; // slower speed

        // Score
        if (pipe.x + pipeWidth === rabbitX) {
          score++;

          // HIGH SCORE UPDATE
          if (score > highScore) {
            highScore = score;
            localStorage.setItem("flappyRabbitHighScore", highScore);
          }
        }

        if (pipe.x + pipeWidth < 0) {
          pipes.splice(index, 1);
        }

        // Collision
        if (
          rabbitX < pipe.x + pipeWidth &&
          rabbitX + RABBIT_WIDTH > pipe.x &&
          (rabbitY < pipe.top || rabbitY + RABBIT_HEIGHT > pipe.bottom)
        ) {
          gameOver = true;
        }
      });

      if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 250) {
        createPipe();
      }

      draw();
      requestAnimationFrame(update);
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw pipes
      ctx.fillStyle = "green";
      pipes.forEach(pipe => {
        ctx.fillRect(pipe.x, 0, pipeWidth, pipe.top);
        ctx.fillRect(pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom);
      });

      // Draw rabbit
      ctx.drawImage(rabbit, rabbitX, rabbitY, RABBIT_WIDTH, RABBIT_HEIGHT);

      // Score
      ctx.fillStyle = "white";
      ctx.font = "40px Arial";
      ctx.fillText(score, 20, 50);

      // High score
      ctx.fillStyle = "yellow";
      ctx.font = "30px Arial";
      ctx.fillText("High: " + highScore, 20, 90);

      // Start screen
      if (!gameStarted && !gameOver) {
        ctx.font = "60px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Tap to Start", canvas.width / 2 - 150, canvas.height / 2);
      }

      // Game Over
      if (gameOver) {
        ctx.font = "60px Arial";
        ctx.fillStyle = "red";
        ctx.fillText("You killed Suro!", canvas.width / 2 - 200, canvas.height / 2);

        // New High Score message
        if (score == highScore) {
          ctx.fillStyle = "yellow";
          ctx.font = "40px Arial";
          ctx.fillText("NEW HIGH SCORE!", canvas.width / 2 - 180, canvas.height / 2 - 80);
        }

        ctx.font = "40px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Tap to restart", canvas.width / 2 - 130, canvas.height / 2 + 60);
      }
    }

    // Controls
    function flap() {
      if (!gameStarted) {
        gameStarted = true;
        update();
      } else if (gameOver) {
        resetGame();
      } else {
        velocity = lift;
      }
    }

    window.addEventListener("keydown", flap);
    window.addEventListener("touchstart", flap);

    rabbit.onload = () => draw();
  </script>
</body>
</html>
